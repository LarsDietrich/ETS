{% extends 'baseApp/index.html' %}
{% block content %}

<div  data-role="page" data-theme="Swatch D"> 
<div align="center" data-role="header" data-theme="b">Event List</div> 
{% for event in events %}
<ul data-role="listview" data-theme="c">
<li><a href="/baseApp/detail/{{ event.id }}" rel="external", data-ajax="false">{{ event.name}}</a></li>	
</ul>
{% endfor %}
</div>
{% endblock %}

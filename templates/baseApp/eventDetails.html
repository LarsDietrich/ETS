{% extends 'baseApp/index.html' %}
{% block content %}
<div  data-role="page" data-theme="Swatch D"> 

<ul class=" ui-listview ui-listview-inset ui-corner-all ui-shadow " data-inset="true" data-role="listview">
<li class="ui-li ui-li-static ui-body-c ui-corner-top">
<p class="ui-li-aside ui-li-desc">
<strong>6:24</strong>
PM
</p>
<h3 class="ui-li-heading">{{ event_details.name }}</h3>
<p class="ui-li-desc">
<strong>{{ event_details.venue}}</strong>
</p>
<p class="ui-li-desc">{{ event_details.event_date}}</p>
</li>
</ul>



<div>
<h5>Event location</h5>
{%if event_details.locationX%}
<img src="http://maps.google.com/maps/api/staticmap?center={{ event_details.locationX}},{{ event_details.locationY}}&markers=color:blue%7Clabel:E%7C{{ event_details.locationX}},{{ event_details.locationY}}%7Ccolor:blue&zoom=15&size=300x400&sensor=false">
{%else%}
<img src="http://maps.google.com/maps/api/staticmap?center={{ event_details.venue }}&markers=color:blue%7Clabel:E%7C{{ event_details.locationX}},{{ event_details.locationY}}%7Ccolor:blue&zoom=15&size=300x400&sensor=false">
{%endif%}
</div>

</div>
{% endblock %}
